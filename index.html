<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Juego de Vocabulario</h1>
        <div id="menu">
            <button id="btnTheme">Thème</button>
            <button id="btnVersion">Version</button>
        </div>
        <div id="topic-selection" style="display:none;">
            <h2>Selecciona una temática:</h2>
            <ul id="topics-list"></ul>
        </div>
        <div id="memorization-section" style="display:none;">
            <h2>Memoriza las palabras:</h2>
            <div id="memorization-words"></div>
            <button id="replay-button">Volver a Jugar</button>
        </div>
        <div id="game" style="display:none;">
            <h2 id="topic-title"></h2>
            <img id="question-image" src="" alt="Imagen de la palabra" style="max-width: 100px; display: none;">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Escribe tu respuesta...">
            <button id="submit-answer">Enviar</button>
            <p id="feedback"></p>
            <p id="timer"></p>
            <p id="score">Puntuación: 0</p>
        </div>
        <div id="result-section" style="display: none;">
            <h2>Resultado Final</h2>
            <p id="final-score"></p>
            <button id="replay-button-final">Jugar de nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
